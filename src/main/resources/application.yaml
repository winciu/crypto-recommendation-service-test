server:
  port: 8082

service:
  input-data-path: classpath:static/Prices
  crypto:
    supported-currencies:
      - BTC
      - DOGE
      - ETH
      - LTC
      - XRP
  scheduling:
    enabled: true
#    cron: "0 5 0 * * *" #every day at 12:05 AM
    cron: "*/20 * * * * *" #every 20 seconds
    timezone: "GMT"
    predefined-dates:
      - 2022-01-01
      - 2022-01-02
      - 2022-01-03
      - 2022-01-04
      - 2022-01-05
